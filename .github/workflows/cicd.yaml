name: CI/CD Pipeline
on:
  push:
    branches:
      - dev  
      - qa

jobs:
  build-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: deploy_dev
    steps: 
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Move files to dev
        run: |
          cp -r addons/* /opt/odoo/addons/
        
  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: build_dev
    needs: build-dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Deploy for dev
        run: |
          docker stack deploy --compose-file dev-docker/docker-compose.yml dev
          
  build-qa:
    if: github.ref == 'refs/heads/qa'
    runs-on: build_qa
    steps: 
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Move files to QA
        run: |
          mkdir -p /opt/odoo/addons/qa
          cp -r addons/* /opt/odoo/qa/addons/
        
  deploy-qa:
    if: github.ref == 'refs/heads/qa'
    runs-on: deploy_qa
    needs: build-qa
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Deploy for QA
        run: |
          docker stack deploy --compose-file qa-docker/docker-compose.yaml qa